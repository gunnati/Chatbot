<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to BAPS Pramukh Academy</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom right, #ffffff, #f1f1f1);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .welcome-container {
            text-align: center;
            padding: 50px 20px;
        }

        .welcome-container h1 {
            font-size: 3rem;
            color: #d41f1f;
            margin-bottom: 10px;
        }

        .welcome-container p {
            font-size: 1.2rem;
            color: #555;
            margin-bottom: 40px;
        }

        .ask-button {
            padding: 15px 30px;
            background-color: #d41f1f;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .ask-button:hover {
            background-color: #b91c1c;
        }

        .chat-container {
            display: none;
            margin-top: 30px;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        @media (max-width: 768px) {
            .welcome-container h1 {
                font-size: 2rem;
            }

            .welcome-container p {
                font-size: 1rem;
            }

            .chat-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>

    <div class="welcome-container">
        <h1>Welcome to Pramukh Academy</h1>
        <p>Pramukh Academy is one of the best platform for Preparation of Civil Services Examination.</p>
        <button class="ask-button" onclick="toggleChat()">Ask Me</button>
    </div>

    <div class="chat-container" id="chatBox">
        <iframe src="https://copilotstudio.microsoft.com/environments/Default-9d566b85-5fa4-48b2-b154-08ebf4fc5cb3/bots/cr949_akki/webchat?__version__=2"></iframe>
    </div>

    <script>
        function toggleChat() {
            const chatBox = document.getElementById('chatBox');
            chatBox.style.display = chatBox.style.display === 'none' || chatBox.style.display === '' ? 'block' : 'none';
        }
    </script>

</body>
</html>
